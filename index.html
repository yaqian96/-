<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>剪刀石头布</title>
    <link rel="stylesheet" href="./css/index.css"/>

</head>
<body>
    <header>
        <h1>剪刀 石头 布</h1>
    </header>
     <div class="score">
         <div class="user-label score-label">你</div>
         <div class="comp-label score-label">电脑</div>
         <span class="user_score">0</span>:<span class="comp_score">0</span>
     </div>
     <div class="result">
         <p>石头 vs 布 你输了</p>
     </div>
     <div class="choices">
         <div id="s" class="choice"><img src="./images/hand-scissors.png" alt=""/></div>
         <div id="r" class="choice"><img src="./images/hand-rock.png" alt=""/></div>
         <div id="p" class="choice"><img src="./images/hand-paper.png" alt=""/></div>
     </div>
     <p class="message">做出你的选择吧！</p>
    <script src="./js/index.js"></script>
</body>
</html>
